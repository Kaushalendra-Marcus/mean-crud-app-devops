name: Build, Push & Deploy

on:
  push:
    branches: [ main ]

jobs:

  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dd-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/dd-backend:latest

      - name: Build & Push Frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dd-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/dd-frontend:latest

  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,nginx.conf"
          target: "~/app"

      - name: SSH & Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
            echo "Deployment successful!"